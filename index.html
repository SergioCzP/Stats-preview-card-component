<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main class="fill">
      <div class="card">
        <div class="card__images">
          <img
            class="card__img"
            alt="People working"
            width="350"
            height="275"
            src="images/image-header-mobile.jpg"
            srcset="
              images/image-header-mobile.jpg  654w,
              images/image-header-desktop.jpg 540w
            "
            sizes="(max-width: 768px) 654px,
                    540px"
          />
        </div>
        <div class="card__content">
          <h1 class="card__title">
            Get <span class="card__title--purple">insights</span> that help your
            business grow.
          </h1>
          <p class="card__paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experice, and overall efficiency.
          </p>
          <div class="info">
            <div class="info__description">
              <p class="info__number">10k+</p>
              <p class="info__sector">COMPANIES</p>
            </div>

            <div class="info__description">
              <p class="info__number">314</p>
              <p class="info__sector">TEMPLATES</p>
            </div>

            <div class="info__description">
              <p class="info__number">12M+</p>
              <p class="info__sector">QUERIES</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          class="att"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a class="att" href="#">Sergio Cruz</a>.
      </div>
    </footer>
  </body>
</html>
